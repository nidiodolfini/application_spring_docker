spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql_server_ecommerce:3306/ecommerce
    username: root
    password: 98164
    initialize: false
    initialSize: 0
    timeBetweenEvictionRunsMillis: 5000
    minEvictableIdleTimeMillis: 5000
    minIdle: 0
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming_strategy: org.hibernate.cfg.DefaultNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        hbm2ddl:
          auto: none
        temp:
          use_jdbc_metadata_defaults: false
  sql:
    init:
      continue-on-error: true
  mvc:
    path match:
      matching-strategy: ant_path_matcher
